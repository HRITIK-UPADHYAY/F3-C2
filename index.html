<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Signup Page </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div> Header </div>
        <div class="items">
            <div> Signup </div>
            <div> Profile </div>
        </div>
    </header>

    <main> 
        <div class="container">
            <h1> Signup </h1>
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="text" id="email" placeholder="Email" required>
            <input type="text" id="pwd" placeholder="Password" required>
            <input type="text" id="cpwd" placeholder="Confirm Password" required>
            <div id="error"> Error : All the fields are mandatory </div>
            <div id="msg"> Successfully signed Up! </div>
            <button id="signup"> Signup </button>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
